<h1>Physical Constants</h1>
We can use physical constants. For example, the ratio's of charged lepton masses:
<script>
createInput(
    `[Real.divide(Mmu,Me),Real.divide(Mtau,Me)]    `)
</script>

For example we can calculate Koide's empircal formula:
<script>
    createInput(
`a=Real.plus(Real.plus( Real.Sqrt(Me),Real.Sqrt(Mmu)),Real.Sqrt(Mtau)).by(power(Real))(2);
b=Real.plus(Real.plus(Me,Mmu),Mtau);
Real.divide(a,b)`)
</script>


$$\sqrt{1}$$
