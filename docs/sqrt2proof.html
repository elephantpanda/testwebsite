<div class="content">
<h1>Proof of Irrationality of Sqrt 2</h1>
Attemp at a proof of square root of 2.

<script>
    createInput(`Real.Sqrt(2)`);
    createInput(`Real.power(Real.Sqrt(2),2)`);
</script>


<script>
    createInput(`ALIAS("isIrrational", FUN(Real,z=>FORALL(Rat, a=> not( Real.equals( z, Real.fromRat(a) ))) ));
isIrrational.def`);
</script>


<script>
    createInput(`isIrrational(Real.Sqrt(2))`);
</script>
