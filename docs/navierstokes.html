<h1>Navier Stokes</h1>
<h2>Navier Stokes Equation</h2>

The navier stokes equations represent fluid flow. They are 3+1 dimensional equations, where time is treated differently to space.

<script>
    createInput(
`mu = AXIOM("\\mu",Zmod(3));
R3=Vec(R,3);
SF = R3.to(R);
VF= Vector(SF,3);
density = AXIOM("\\rho",SF);
pressure = AXIOM("p", R.to(SF));
u = AXIOM("u'", R.to(R3.to(R3))); u.notation = t=>"\\tilde{u}_{"+t+"}"
u2= AXIOM("u", R.to(VF) );
t = AXIOM("t",R);
x = AXIOM("x",R3);
u(t)(x);
Vector.get(SF,3,u2(t),mu)(x);
ux = FUN(R,w=>u(w)(x));
DerivT(R3)(ux)(t);
DerivT(VF,u2)(t);
u(t);
`.replaceAll("\\","\\\\"))
</script>
<br>
The equations are:
<script>
    createInput(
`
LaplacianT(R3,3)(u(t))(x);
PDeriv(R3)(3)(mu)(u(t));
GradT(R3)(3)(u(t))(x);
GradT(R,3)(pressure(t))(x);


Vector.scale(SF,3)
`.replaceAll("\\","\\\\"))
</script>
