<h1>Navier Stokes</h1>
<h2>Navier Strokes Equation</h2>

We define the wave function is a complex valued function. It is paramaterised by a time variable and some particle data such as the coordinates of a particle, or several particles.

<script>
    createInput(
`mu = Var("\\mu",Zmod(3));
density = Var("\\rho",Vec(R,3).to(R));
pressure = Var("p", R.to(Vec(R,3).to(R)));
u = Var("u", R.to(Vec(R,3).to(Vec(R,3)))); u.notation = t=>"u_{"+t+"}"
t = Var("t",R);
x = Var("x",Vec(R,3));
u(t)(x);
ux = FUN(R,w=>u(w)(x));
DerivT(Vec(R,3))(ux)(t);
u(t);
LaplacianT(Vec(R,3))(3).apply(u(t))(x);

GradT(Vec(R,3))(3)(u(t))(x);
GradT(R)(3)(pressure(t))(x);
Div(3).apply(density)
`.replaceAll("\\","\\\\"))
</script>
